<h1>404 - Not Found</h1>

<script type="text/javascript">
    let documentPathname = document.location.pathname;

    if (documentPathname.substr(-1, 1) === '/') {
        documentPathname = documentPathname.substr(0, documentPathname.length - 1);
    }

    const barIndex = documentPathname.lastIndexOf('/');
    documentPathname = documentPathname.substr(0, barIndex);
    if (documentPathname == "") {
        documentPathname = "/";
    }

    document.location.href = documentPathname;
    //console.log(documentPathname);
</script>
